<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="./js/datos.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <div class="row">

            <aside class="col-12 col-md-4 p-2">
              
                <div class="card p-3 mt-3">
                    <div class="mb-3 text-center text-primary">FILTRAR POR EDAD</div>
                    <input class="form-control bg-light" type="number" id="ageMin" placeholder="Introduzca edad mínima">
                    <input class="form-control my-2 bg-light" type="number" id="ageMax" placeholder="Introduzca edad máxima">
                    <button id="btnAge" class="btn btn-primary">Filtrar</button>
                </div>
                <div class="card p-3 mt-3">
                    <div class="mb-3 text-center text-primary">FILTRAR POR PALABRA CLAVE</div>
                    <input class="form-control bg-light" type="text" id="keyWord" placeholder="Elije una palabra para buscar">
                    <button id="btnKeyWord" class="btn mt-2 btn-primary">Filtrar</button>
                </div>
                <div class="card p-3 mt-3">
                    <div class="mb-3 text-center text-primary">FILTRAR POR DIAGNÓSTICO</div>
                    <select class="mb-2 bg-light" id="selectDiagnostic" onchange="getDiagnostics()">
                        <option>Elije un diagnóstico</option>
                    </select>
                    <button id="btnDiagnostic" class="btn btn-danger">Quitar filtros</button>                   
                </div>

            </aside>
            <section id="pacientList" class="col-12 col-md-8 p-2">
            </section>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
